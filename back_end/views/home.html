<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ear Tuner</title>
  <script src='playSounds.js' type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>

<body>
  <h1>Ear Tuner</h1>
  <h2>Just messing around...</h2>
  <p>This app supports the following operations:</p>
  <menu>
    <li>
      <button type="button" id="play" onclick="play()">Play a random note in an octave</button>
    </li>
    <li>
      <button type="button" id="relative" onclick="playRelativeNote()">Play C</button>
    </li>
    <li>Upcoming feature: it will become prettier!</li> 
  </menu>
  <form name="form1" id="form1" method="post" >
    <!--
    <input type="text" name="test" class="test">
    -->
    <div class="field">
      <input type="radio" name="answer" value="0">G#<br>
      <input type="radio" name="answer" value="1">A<br>
      <input type="radio" name="answer" value="2">Bb<br>
      <input type="radio" name="answer" value="3">B<br>
      <input type="radio" name="answer" value="4">C<br>
      <input type="radio" name="answer" value="5">C#<br>
      <input type="radio" name="answer" value="6">D<br>
      <input type="radio" name="answer" value="7">Eb<br>
      <input type="radio" name="answer" value="8">E<br>
      <input type="radio" name="answer" value="9">F<br>
      <input type="radio" name="answer" value="10">F#<br>
      <input type="radio" name="answer" value="11">G<br>
    <button type="submit">Go</button>

    <button name="answer" value="0">G#</button>

    <button name="answer" value="7">Eb</button>
    <button name="answer" value="8">E</button>
    <button name="answer" value="9">F</button>
    <button name="answer" value="10">F#</button>
    <button name="answer" value="11">G</button>
    -->
    </div>
    <input id="correctAnswer" type="hidden" name="correctAnswer" class="correctAnswer" />
  </form>

  <div id="form-messages"></div>

</body>
</html>
